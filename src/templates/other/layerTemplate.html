<div class="layercontroller-checkbox" ng-class="{'hidden-print': lyrctrl.layer.IsEnabledAndVisible == false}" >
    <div ng-if="lyrctrl.layer.hasLayers">
        <input class="visible-box hidden-print" type="checkbox" id="{{lyrctrl.layer.name}}{{lyrctrl.layer.id}}" ng-model="lyrctrl.layer.visible"
            ng-change="layercheckboxchange(lyrctrl.layer.theme)">
        <label for="{{lyrctrl.layer.name}}{{lyrctrl.layer.id}}">{{lyrctrl.layer.name}}</label>
        <div ng-repeat="layer in lyrctrl.layer.Layers | filter :  { enabled: true }">
            <tink-Layer layer="layer" layercheckboxchange="layercheckboxchange(layer.theme)">
            </tink-Layer>
        </div>  
    </div>
    <div ng-if="!lyrctrl.layer.hasLayers">
        <img style="width:20px; height:20px; " ng-if="lyrctrl.layer.theme.Type=='esri' && lyrctrl.layer.legend.length==1" ng-src="{{lyrctrl.layer.legend[0].fullurl}} "></img>
        <input  class="visible-box hidden-print" type="checkbox" ng-model="lyrctrl.layer.visible" ng-change="layercheckboxchange(lyrctrl.layer.theme)" id="{{lyrctrl.layer.name}}{{lyrctrl.layer.id}} ">
        <label ng-class="{ 'greytext': lyrctrl.layer.displayed==false} " for="{{lyrctrl.layer.name}}{{lyrctrl.layer.id}}"> {{lyrctrl.layer.title}}<span class="hidden-print" ng-show="lyrctrl.layer.theme.Type=='wms' && lyrctrl.layer.queryable ">(i)</span></label>
        <img ng-if="lyrctrl.layer.theme.Type=='wms' " ng-src="{{lyrctrl.layer.legendUrl}}"><img>
        <div ng-if="lyrctrl.layer.theme.Type=='esri' && lyrctrl.layer.legend.length> 1" ng-repeat="legend in lyrctrl.legends">
            <img style="width:20px; height:20px;" ng-src="{{legend.url}}"><img><span>Â²{{legend.label}}</span>
        </div>
    </div>
</div>
